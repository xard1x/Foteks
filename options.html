<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="opt_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="ph.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main_box_opt">
        <img src="ph.png" id="logo_img_opt">
        <p id="logo_text_opt">Фотекс</p>
        <div id="box1_opt">
            <h1 id="opt_label">Настройки:</h1>
        </div>
        <div id="color_opt">
            <div id="color_theme_opt">
                <p class="text1_opt" id="theme_txt_opt">Тема:</p>    
                <input type="radio" id="white_radio" name="theme">
                <p id="theme_txt_opt1" class="text2_opt">Светлая</p>
                <input type="radio" name="theme" id="dark_radio">
                <p id="theme_txt_opt2" class="text2_opt">Тёмная</p>
            </div>
            <div id="color_clr_opt">
                <p class="text1_opt" id="color_txt_opt">Цвет:</p> 
                <input type="radio" id="blue_radio" name="color">  
                <p id="color_txt_opt1" class="text2_opt">Синий</p>
                <input type="radio" id="red_radio" name="color"> 
                <p id="color_txt_opt2" class="text2_opt">Красный</p> 
            </div>
        </div>
        <div id="lang_opt">
            <div id="color_theme_opt">
                <p class="text1_opt" id="lang_txt_opt">Язык:</p>    
                <input type="radio" id="rus_radio" name="lang">
                <p id="lang_txt_opt1" class="text2_opt">Русский</p>
                <input type="radio" name="lang" id="eng_radio">
                <p id="lang_txt_opt2" class="text2_opt">Англ.</p>
            </div>
        </div>
    </div>
</body>
</html>
